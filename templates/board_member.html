{% extends 'layout.html' %} {% block title %} Board of Directors Page 
{% endblock title %} {% block content %} {% load static %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<div class="content">
  <div class="container">
    <div class="row">
      <div class="alert alert-info text-center">BOARD OF DIRECTORS</div>
      {% for item in board_mem %}
      <div class="col-lg-6 col-sm-6 col-xs-6">
        <a title="{{item.name}}" href="#" des="{{item.description}}"
          ><img class="thumbnail img-responsive" src="{{item.image.url}}"
        /></a>
        <p><strong>{{item.name}}</strong></p>
        <p><strong>{{item.designation}}</strong></p>
        <div class="invisible">Hello This is Moshad</div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div tabindex="-1" class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">Ã—</button>
          <h3 class="modal-title">Heading</h3>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .modal-dialog {
    width: 600px;
  }
  .thumbnail {
    margin-bottom: 6px;
  }
</style>

<script>
  $(document).ready(function () {
    $(".thumbnail").click(function () {
      $(".modal-body").empty();
      var title = $(this).parent("a").attr("title");
      $(".modal-title").html(title);
      //$($(this).parents("div").html()).appendTo(".modal-body");
      $($(this).parent("a").attr("des")).appendTo(".modal-body");
      $("#myModal").modal({ show: true });
    });
  });
</script>
{% endblock content %}
