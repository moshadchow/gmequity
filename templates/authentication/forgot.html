{% extends 'layout.html' %}
    {% block title %}
    Login Page
    {% endblock title %}
{% block content %}

<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-center">I forgot my password!!</h2>
    </div>
  </div>
</section>

<section id="contact" class="contact">
      <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-4">
          <h4 class="text-center"> Forgot Password </h4>
            <form action="" method="post" role="form">
            {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email Address" data-rule="minlen:4" data-msg="Please enter your email address" />
                <div class="validate"></div>
              </div>
            </form>
            <small>Login to my account <a href="{% url 'login' %}">Click Here!</a></small>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock content %}
